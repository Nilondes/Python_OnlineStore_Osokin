<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Product List</h1>
<ul>
    {% for product in products %}
    <li>
        <div role="button" onclick="location.href='{% url "product_detail" product.id %}'"> {{ product.name }} </div>
    </li>
    {% endfor %}
</ul>
<br>
<input type="button" value="Back" onclick="location.href='{% url 'base' %}'">
</body>
</html>
